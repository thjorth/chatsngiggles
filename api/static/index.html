<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crayon - chatbot</title>
    <script src="/static/flow.js"></script>
    <script src="/static/question.js"></script>
    <script src="/static/chat-bot.js"></script>
    <script src="/static/chat-input.js"></script>
    <script src="/static/skip-button.js"></script>
    <style>
      .flow__hidden {
        display: none;
      }
    </style>

    <link
      rel="stylesheet"
      type="text/css"
      href="/static/fonts/font-styles.css"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles.css?v=2" />
  </head>
  <body class="app">
    <div class="app-container">
      <div class="header-container">
        <div class="header">
          <div>
            <img src="static/assets/cross.svg" />
          </div>
          <div class="header-logo">
            <img src="static/assets/logo.svg" />
          </div>
          <div>
            <img src="static/assets/hamburger.svg" />
          </div>
        </div>
      </div>

      <section class="flow-container">
        <flow-component>
          <question-component
            question='{
                        "question": "What are the main challenges you are facing with your internal processes?",
                        "answers": [
                            {
                                "text": "Manual data entry",
                                "value": "Our main challenge is manual data entry.",
                                "description": "Challenges with repetitive tasks, prone to human error, and time-consuming"
                            },
                            {
                                "text": "Lack of real-time insights",
                                "value": "Our main challenge is a lack of real-time insights.",
                                "description": "Difficulty accessing up-to-date information for decision-making and performance monitoring"
                            },
                            {
                                "text": "Process bottlenecks and inefficiencies",
                                "value": "Our main challenge is bottlenecks in our workflows.",
                                "description": "Slowdowns or delays in operations, leading to wasted time and resources"
                            },
                            {
                                "text": "Inconsistent workflows and data silos",
                                "value": "Our main challenge is inconsistent workflows and data",
                                "description": "Fragmented processes and isolated systems that hinder smooth collaboration"
                            }
                        ]
                    }'
          ></question-component>
          <question-component
            question='{
                        "question": "Which areas of your business are you looking to streamline or reduce costs in?",
                        "answers": [
                            {
                                "text": "Finance",
                                "value": "We would like to streamline or reduce costs in finance.",
                                "description": "Streamlining financial processes, invoicing, and reporting for cost-efficiency"
                            },
                            {
                                "text": "HR",
                                "value": "We would like to streamline or reduce costs in HR.",
                                "description": "Improving employee management, payroll processing, and related tasks"
                            },
                            {
                                "text": "Sales",
                                "value": "We would like to streamline or reduce costs in sales.",
                                "description": "Enhancing sales workflows, customer interaction, and service delivery"
                            },
                            {
                                "text": "Inventory/Supply Chain",
                                "value": "We would like to streamline or reduce costs in inventory/supply Chain.",
                                "description": "Optimizing stock control, procurement, and supply chain logistics"
                            },
                            {
                                "text": "All of the above",
                                "value": "We would like to streamline or reduce costs in finance, HR, sales, and inventory/supply chain.",
                                "description": "Aiming to improve efficiency across all major business functions"
                            }
                        ]
                    }'
          ></question-component>
          <!-- <question-component
            question='{
                        "question": "Are you currently using software tools to manage these areas, and how well do they integrate?",
                        "answers": [
                            {
                                "text": "Fully integrated",
                                "value": "Our software is fully integrated in these areas."
                            },
                            {
                                "text": "Limited exchange",
                                "value": "Our software is not fully integrated in these areas and offer limited exchange."
                            },
                            {
                                "text": "Disconnected",
                                "value": "Our software is largely disconnected and offer little to no connection."
                            },
                            {
                                "text": "primarily manual",
                                "value": "We ar eprimarily handling these areas manually."
                            }
                        ]
                    }'
          ></question-component> -->

          <chat-bot class="chat"></chat-bot>
        </flow-component>
      </section>
      <div class="footer">
        <chat-input></chat-input>
        <skip-button></skip-button>
      </div>
    </div>
  </body>
</html>
